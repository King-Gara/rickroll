<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Документ</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video
      controls
      id="rick"
      src="video/rickroll.mp4"
      autoplay
      loop
      playsinline
      muted
    ></video>

    <script>
      const v = document.getElementById("rick");
      document.body.addEventListener("click", () => {
        v.muted = false;
        if (v.requestFullscreen) v.requestFullscreen();
      });
    </script>
  </body>
</html>
